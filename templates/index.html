
<!DOCTYPE html>
<html>
<head>
    <title>Math Problem Solver</title>
</head>
<body>
    <h1>Math Problem Solver</h1>
    <form action="/process" method="POST">
        <input type="text" name="query" placeholder="Type your math problem here...">
        <input type="submit" value="Solve">
    </form>
    {% if query %}
        <h3>{{ query }}</h3>
        <h4>Answer: {{ answer }}</h4>
    {% endif %}
</body>
</html>
