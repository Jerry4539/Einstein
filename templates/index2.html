<!DOCTYPE html>
<html>

<head>
    <title>Math, Physics and Chemistry Solver</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .solver-container {
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }

        .solver-container h1 {
            font-size: 1.5em;
            margin: 0;
            text-align: center;
        }

        .light-dark-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        #floatingBtn {
        position:fixed;
        bottom: 10px;
        left: -10px;
        padding: 8px;
        border-radius: 8px;
        background-color: #054E4E;
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        z-index: 100;
      }

        .light-dark-toggle{
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 5px;
            border: none;
            color: #000000;
            font-weight: bold;
            font-size: 1.2em;
            outline: none;
        }

        .solver-container .form-container {
            width: 80%;
            margin: 0 auto;
        }

        .solver-container .form-container input,
        .solver-container .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .solver-container .form-container select {
            height: 40px;
        }

        .solver-container form button {
            background-color: #ffffff;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #000000;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            outline: none;
        }

        .solver-container .solution-container {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
        }

        @media (max-width:768px) {
            .solver-container {
                width: 100%;
            }

            .solver-container .form-container {
                width: 90%;
            }

            .solver-container .solution-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="solver-container">
        <div class="light-dark-toggle">
            <button id="floatingBtn" onclick="toggleDarkMode()" >Dark Mode</button>
        </div>
        <h1 style="color: #000000;">Math, Physics and Chemistry Solver</h1>
        <div class="form-container">
            <form action="/" method="POST">
                <select>
                    <option>Math</option>
                    <option>Physics</option>
                    <option>Chemistry</option>
                </select>
                <input type="text" name="query" placeholder="Enter your problem" />
                <button type="submit" value="solve">Submit</button>
            </form>
        </div>
        <div class="solution-container">
            <p>Solution will appear here.</p>
            {% if query %}
            <h4>{{ query }}</h4>
            <h4>Answer: {{ answer }}</h4>
        {% endif %}
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            let body = document.querySelector('body')
            let solverContainer = document.querySelector('.solver-container')
            let solutionContainer = document.querySelector('.solution-container')

            if (document.body.style.backgroundColor === "white") {
                document.body.style.backgroundColor = "#363636";
                document.solution-container.style.color == "#D6D6D6";
                document.solution-container.style.backgroundColor == "#808080";

            } else {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
            }
        }
    </script>
</body>

</html>
